<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"></meta>
<title>Tic Tac Toe</title>
<link rel="stylesheet" type="text/css" href="styles.css"></link>
</head>

<body>
<header>Play Giphy Tic-Tac-Toe</header>
<p>Player 1: Click once in an empty box to place your gif.</p>
<p>Player 2: Click twice in an empty box to place your gif.</p>
<br>
<main>
<table>
  <thead>
    <tr>
      <th class="cell1"><span>Tic</span></th>
      <th><span>Tac</span></th>
      <th><span>Toe</span></th>
  	</tr>
  </thead>
  <tbody>
  	<tr>
  	  <td>1</td>
  	  <td>2</td>
  	  <td>3</td>	
  	</tr>
  	<tr>
  	  <td>4</td>
  	  <td>5</td>
  	  <td>6</td>
  	</tr>
  	<tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
  	</tr>
  </tbody>
  	
</table>
<p id="result"></p>
</main>
<br>
<br>
<button type="button">Click Here For Motivation!</button>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="column-selector.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>

</html>
